system {
    host-name vmx5;
    domain-name packetferret.io;
    domain-search packetferret.io;
    time-zone America/Chicago;
    authentication-order password;
    root-authentication {
        encrypted-password "$5$AXpsXiSr$J9S.i.up6XjFsVGAIgWtp5xJmMsWHtUF.6K5cMEAi19";
    }
    name-server {
        1.1.1.1;
        8.8.8.8;
    }
    login {
        message "==== Welcome to Juniper vLabs ====";
        class SUPER_USER {
            idle-timeout 0;
            permissions all;
        }
        user ansible {
            uid 2101;
            class SUPER_USER;
            authentication {
                encrypted-password "$5$W9klZ.yt$L19UjdXNi3dRJbTUtCM99qSf2BIOcQzplAnFY6YNWkA";
            }
        }
        password {
            minimum-length 8;
        }
    }
    services {
        ftp;
        ssh {
            max-sessions-per-connection 4;
        }
        netconf {
            ssh;
        }
        rest {
            http {
                port 8080;
            }
            enable-explorer;
        }
        web-management {
            http {
                interface [ xe-0/0/0.0 xe-0/0/1.0 xe-0/0/2.0 xe-0/0/3.0 xe-0/0/4.0 xe-0/0/5.0 ];
            }
        }
    }
    syslog {
        archive size 10m files 10;
        user * {
            any emergency;
        }
        host 10.30.2.1 {
            any any;
            source-address 10.30.0.1;
        }
        file messages {
            any notice;
            authorization info;
            explicit-priority;
        }
        file default-log-messages {
            any info;
            structured-data;
            match "(requested 'commit' operation)|(copying configuration to juniper.save)|(commit complete)|ifAdminStatus|(FRU power)|(FRU removal)|(FRU insertion)|(link UP)|transitioned|Transferred|transfer-file|(license add)|(license delete)|(package -X update)|(package -X delete)|(FRU Online)|(FRU Offline)|(plugged in)|(unplugged)|GRES";
        }
    }
    commit synchronize;
    max-configurations-on-flash 49;
    max-configuration-rollbacks 49;
    license {
        autoupdate {
            url https://ae1.juniper.net/junos/key_retrieval;
        }
    }
    ntp {
        boot-server 10.30.1.1;
        server 10.30.1.1;
        server 10.30.1.2;
    }
}
chassis {
    fpc 0 {
        pic 0 {
            tunnel-services {
                bandwidth 10g;
            }
        }
    }
}
logical-systems {
    CE5 {
        interfaces {
            lt-0/0/0 {
                unit 1 {
                    encapsulation vlan;
                    peer-unit 0;
                    vlan-id 5;
                    family inet {
                        address 10.100.0.5/24;
                    }
                }
            }
            lo0 {
                unit 1 {
                    family inet {
                        address 192.168.1.5/32;
                    }
                }
            }
        }
        protocols {
            ospf {
                export redistribute_lo0.1;
                area 0.0.0.0 {
                    interface lt-0/0/0.1 {
                        interface-type p2mp;
                        dynamic-neighbors;
                    }
                    interface lo0.0 {
                        passive;
                    }
                }
            }
        }
        policy-options {
            policy-statement redistribute_lo0.1 {
                term 10 {
                    from {
                        interface lo0.1;
                    }
                    then {
                        accept;
                    }
                }
            }
        }
    }
}

interfaces {
    xe-0/0/3 {
        description vmx1_xe-0/0/3;
        unit 0 {
            family inet {
                address 10.1.5.5/24;
            }
            family mpls;
        }
    }
    xe-0/0/4 {
        description vmx3_xe-0/0/4;
        unit 0 {
            family inet {
                address 10.3.5.5/24;
            }
            family mpls;
        }
    }
    lt-0/0/0 {
        unit 0 {
            encapsulation vlan-vpls;
            peer-unit 1;
            vlan-id 5;
            family vpls;
        }
    }
    fxp0 {
        description mgmt;
        unit 0 {
            family inet {
                address 100.123.1.4/16;
            }
        }
    }
    lo0 {
        description loopback0;
        unit 0 {
            family inet {
                address 192.168.255.5/32;
            }
        }
    }
}

snmp {
    name vmx5;
    location "Juniper vLabs";
    contact "packetferret";
    community "vlabs" {
        authorization read-write;
        clients {
            10.30.0.0/16;
            10.20.0.0/16;
        }
    }
    trap-options {
        source-address "100.123.1.4";
    }
    trap-group TRAP-QUEEN {
        version v2;
        destination-port 162;
        categories {
            chassis;
            routing;
            authentication;
            link;
            startup;
            services;
        }
        targets {
            10.30.2.1;
        }
    }
}
routing-options {
    router-id 192.168.255.5;
    autonomous-system 100.0;
    static {
        route 0.0.0.0/0 next-hop 100.123.0.1;
    }
    dynamic-tunnels {
        juniper_vlabs {
            rsvp-te 10 {
                label-switched-path-template {
                    default-template;
                }
                destination-networks {
                    192.168.255.0/24;
                }
            }
        }
    }
}
protocols {
    lldp {
        port-id-subtype interface-name;
        interface all;
    }
    ospf {
        traffic-engineering;
        area 0.0.0.0 {
            interface xe-0/0/3.0 {
                interface-type p2p;
            }
            interface xe-0/0/4.0 {
                interface-type p2p;
            }
            interface lo0.0 {
                passive;
            }
        }
    }
    mpls {
        path-mtu {
            rsvp mtu-signaling;
        }
        interface xe-0/0/3.0;
        interface xe-0/0/4.0;
        interface lo0.0;
    }
    rsvp {
        interface xe-0/0/3.0;
        interface xe-0/0/4.0;
    }
    bgp {
        group vLabs_iBGP {
            type internal;
            local-address 192.168.255.5;
            peer-as 100.0;
            family l2vpn {
                signaling;
            }
            neighbor 192.168.255.2 {
                hold-time 30;
            }
            neighbor 192.168.255.3 {
                hold-time 30;
            }
            neighbor 192.168.255.4 {
                hold-time 30;
            }
            neighbor 192.168.255.1 {
                hold-time 30;
            }
            neighbor 192.168.255.6 {
                hold-time 30;
            }
        }
    }
}
policy-options {
    policy-statement REDISTRIBUTE-DIRECT {
        term 10 {
            from {
                protocol direct;
            }
            then {
                accept;
            }
        }
    }
    policy-statement POLICY_EXPORT_LOCAL_INTERFACES {
        term ZONE_OOB {
            from {
                route-filter 10.10.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_USERS {
            from {
                route-filter 10.20.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_DMZ {
            from {
                route-filter 10.30.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_TEST {
            from {
                route-filter 10.40.0.0/16 exact;
            }
            then {
                accept;
            }
        }
        term ZONE_LEGACY_TRUST {
            from {
                route-filter 10.0.0.0/16 exact;
            }
            then {
                accept;
            }
        }
    }
}
routing-instances {
    PE5 {
        instance-type vpls;
        interface lt-0/0/0.0;
        route-distinguisher 192.168.255.1:1;
        vrf-target target:65000:1;
        protocols {
            vpls {
                site-range 10;
                no-tunnel-services;
                site CE5 {
                        automatic-site-id;
                }
            }
        }
    }
}

